<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Templates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .template-card {
            transition: all 0.3s ease;
        }
        .template-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .template-preview {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-6xl mx-auto p-6">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">
                <i class="fas fa-palette text-blue-500 mr-2"></i> Profile Templates
            </h1>
            <a href="index.html" class="text-blue-500 hover:text-blue-700">
                <i class="fas fa-arrow-left mr-1"></i> Back to Generator
            </a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Template 1 -->
            <div class="template-card bg-white rounded-xl shadow-md overflow-hidden">
                <div class="template-preview bg-gradient-to-r from-blue-400 to-purple-500"></div>
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">Modern Minimal</h3>
                    <p class="text-gray-600 mb-4">Clean layout with focus on content</p>
                    <div class="flex space-x-3">
                        <button class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                            Preview
                        </button>
                        <button class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition">
                            Apply
                        </button>
                    </div>
                </div>
            </div>

            <!-- Template 2 -->
            <div class="template-card bg-white rounded-xl shadow-md overflow-hidden">
                <div class="template-preview bg-gradient-to-r from-pink-500 to-red-500"></div>
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">Bold & Vibrant</h3>
                    <p class="text-gray-600 mb-4">Colorful and eye-catching design</p>
                    <div class="flex space-x-3">
                        <button class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                            Preview
                        </button>
                        <button class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition">
                            Apply
                        </button>
                    </div>
                </div>
            </div>

            <!-- Template 3 -->
            <div class="template-card bg-white rounded-xl shadow-md overflow-hidden">
                <div class="template-preview bg-gradient-to-r from-green-400 to-teal-500"></div>
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">Professional</h3>
                    <p class="text-gray-600 mb-4">Corporate and business oriented</p>
                    <div class="flex space-x-3">
                        <button class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                            Preview
                        </button>
                        <button class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition">
                            Apply
                        </button>
                    </div>
                </div>
            </div>

            <!-- Template 4 -->
            <div class="template-card bg-white rounded-xl shadow-md overflow-hidden">
                <div class="template-preview bg-gradient-to-r from-yellow-400 to-orange-500"></div>
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">Creative</h3>
                    <p class="text-gray-600 mb-4">For artists and designers</p>
                    <div class="flex space-x-3">
                        <button class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                            Preview
                        </button>
                        <button class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition">
                            Apply
                        </button>
                    </div>
                </div>
            </div>

            <!-- Template 5 -->
            <div class="template-card bg-white rounded-xl shadow-md overflow-hidden">
                <div class="template-preview bg-gradient-to-r from-purple-400 to-indigo-500"></div>
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">Dark Mode</h3>
                    <p class="text-gray-600 mb-4">Elegant dark theme</p>
                    <div class="flex space-x-3">
                        <button class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                            Preview
                        </button>
                        <button class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition">
                            Apply
                        </button>
                    </div>
                </div>
            </div>

            <!-- Template 6 -->
            <div class="template-card bg-white rounded-xl shadow-md overflow-hidden">
                <div class="template-preview bg-gradient-to-r from-red-400 to-pink-500"></div>
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">Influencer</h3>
                    <p class="text-gray-600 mb-4">Highlight your social presence</p>
                    <div class="flex space-x-3">
                        <button class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                            Preview
                        </button>
                        <button class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition">
                            Apply
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Template selection functionality
            document.querySelectorAll('.template-card button').forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.template-card');
                    const templateName = card.querySelector('h3').textContent;
                    
                    if (this.textContent.trim() === 'Preview') {
                        alert(`Previewing template: ${templateName}`);
                    } else {
                        localStorage.setItem('selectedTemplate', templateName);
                        alert(`"${templateName}" template applied! Return to the generator to see changes.`);
                    }
                });
            });
        });
    </script>
</body>
</html>
