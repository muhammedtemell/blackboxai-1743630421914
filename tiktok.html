<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Profile Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .tiktok-bg {
            background: linear-gradient(135deg, #25F4EE, #000000, #FE2C55);
        }
        .video-thumbnail {
            aspect-ratio: 9/16;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-md mx-auto p-4">
        <div class="tiktok-bg text-white rounded-xl p-6 shadow-lg">
            <div class="flex items-center mb-6">
                <div class="w-20 h-20 rounded-full border-2 border-white bg-gray-200 mr-4"></div>
                <div>
                    <h2 class="text-xl font-bold" id="tiktokUsername">@username</h2>
                    <div class="flex space-x-4 mt-2">
                        <span><strong id="tiktokFollowers">0</strong> Followers</span>
                        <span><strong id="tiktokFollowing">0</strong> Following</span>
                        <span><strong id="tiktokLikes">0</strong> Likes</span>
                    </div>
                </div>
            </div>
            
            <div class="mb-4">
                <p id="tiktokBio" class="text-sm">This is a sample TikTok bio</p>
            </div>
            
            <div class="grid grid-cols-3 gap-2 mb-6">
                <div class="video-thumbnail bg-gray-300 rounded"></div>
                <div class="video-thumbnail bg-gray-300 rounded"></div>
                <div class="video-thumbnail bg-gray-300 rounded"></div>
                <div class="video-thumbnail bg-gray-300 rounded"></div>
                <div class="video-thumbnail bg-gray-300 rounded"></div>
                <div class="video-thumbnail bg-gray-300 rounded"></div>
            </div>
            
            <div class="flex justify-center space-x-4">
                <button class="bg-white text-black px-4 py-2 rounded-full font-bold">Follow</button>
                <button class="bg-gray-800 text-white px-4 py-2 rounded-full">Share</button>
            </div>
        </div>
        
        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-500 hover:text-blue-700">
                <i class="fas fa-arrow-left mr-1"></i> Back to Generator
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileData = JSON.parse(localStorage.getItem('profileData')) || {};
            
            // Set TikTok profile data
            if (profileData.username) {
                document.getElementById('tiktokUsername').textContent = `@${profileData.username}`;
            }
            if (profileData.fullname) {
                document.getElementById('tiktokName').textContent = profileData.fullname;
            }
            if (profileData.bio) {
                document.getElementById('tiktokBio').textContent = profileData.bio;
            }
            
            // Generate random TikTok stats
            const followers = profileData.followers ? parseInt(profileData.followers) : Math.floor(Math.random() * 1000000);
            const following = profileData.following ? parseInt(profileData.following) : Math.floor(Math.random() * 1000);
            const likes = profileData.likes ? parseInt(profileData.likes) : Math.floor(Math.random() * 5000000);
            
            document.getElementById('tiktokFollowers').textContent = followers.toLocaleString();
            document.getElementById('tiktokFollowing').textContent = following.toLocaleString();
            document.getElementById('tiktokLikes').textContent = likes.toLocaleString();
            
            // Generate random video thumbnails
            const thumbnails = document.querySelectorAll('.video-thumbnail');
            thumbnails.forEach(thumb => {
                const randomNum = Math.floor(Math.random() * 1000);
                thumb.style.backgroundImage = `url(https://picsum.photos/300/500?random=${randomNum})`;
            });
        });
    </script>
</body>
</html>
