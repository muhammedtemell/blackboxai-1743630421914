<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Instagram Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .battery-horizontal {
            width: 40px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 4px;
            position: relative;
        }
        .battery-vertical {
            width: 20px;
            height: 40px;
            border: 2px solid #333;
            border-radius: 4px;
            position: relative;
        }
        .battery-level {
            position: absolute;
            background: #4CAF50;
            border-radius: 2px;
        }
        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-theme .bg-white {
            background-color: #1e1e1e !important;
        }
        .dark-theme .text-gray-600 {
            color: #9e9e9e !important;
        }
        .dark-theme .border {
            border-color: #333 !important;
        }
    </style>
</head>
<body id="body" class="bg-gray-100 min-h-screen">
    <div id="profileContainer" class="max-w-md mx-auto">
        <!-- Device Frame -->
        <div id="deviceFrame" class="relative p-2 mb-6">
            <!-- Status Bar -->
            <div class="flex justify-between items-center px-4 py-1">
                <span id="time" class="text-xs font-medium">9:41</span>
                <div class="flex items-center space-x-2">
                    <div id="networkIndicator" class="text-xs font-medium">5G</div>
                    <div id="batteryIndicator" class="flex items-center">
                        <span class="text-xs mr-1">85%</span>
                        <div class="battery-horizontal">
                            <div class="battery-level" style="width: 85%; height: 100%;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="bg-white p-4">
                <!-- Header -->
                <div class="p-4 border-b flex items-center">
                    <a href="index.html" class="text-blue-500 mr-4">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-xl font-bold">Fake Profile</h1>
                    <button id="downloadBtn" class="ml-auto bg-blue-500 text-white px-3 py-1 rounded text-sm">
                        <i class="fas fa-download mr-1"></i> Download
                    </button>
                </div>

                <!-- Profile Section -->
                <div class="p-6">
                    <div class="flex items-center mb-6">
                        <div id="profileImage" class="w-20 h-20 rounded-full bg-gray-200 bg-cover bg-center mr-4 relative">
                            <div id="storyRing" class="absolute inset-0 rounded-full border-2 border-blue-500"></div>
                        </div>
                        <div>
                            <div class="flex items-center">
                                <h2 id="username" class="text-xl font-bold">@username</h2>
                                <span id="verifiedBadge" class="ml-2 text-blue-500 hidden">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </div>
                            <p id="fullname" class="text-gray-600">Full Name</p>
                            <p id="jobTitle" class="text-gray-500 text-sm hidden">Professional</p>
                        </div>
                    </div>

                    <p id="bio" class="mb-6">Bio goes here</p>

                    <div class="flex justify-between mb-6">
                        <div class="text-center">
                            <span id="posts" class="font-bold block">0</span>
                            <span class="text-gray-600">Posts</span>
                        </div>
                        <div class="text-center">
                            <span id="followers" class="font-bold block">0</span>
                            <span class="text-gray-600">Followers</span>
                        </div>
                        <div class="text-center">
                            <span id="following" class="font-bold block">0</span>
                            <span class="text-gray-600">Following</span>
                        </div>
                    </div>

                    <!-- Story Highlights -->
                    <div class="mb-6">
                        <div class="flex space-x-4 overflow-x-auto pb-2">
                            <div class="flex flex-col items-center">
                                <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center">
                                    <i class="fas fa-plus text-gray-500"></i>
                                </div>
                                <span class="text-xs mt-1">New</span>
                            </div>
                            <div class="flex flex-col items-center">
                                <div class="w-16 h-16 rounded-full bg-gray-200 bg-cover bg-center"></div>
                                <span class="text-xs mt-1">Travel</span>
                            </div>
                            <div class="flex flex-col items-center">
                                <div class="w-16 h-16 rounded-full bg-gray-200 bg-cover bg-center"></div>
                                <span class="text-xs mt-1">Food</span>
                            </div>
                        </div>
                    </div>

                    <!-- Posts Grid -->
                    <div class="grid grid-cols-3 gap-1">
                        <div class="aspect-square bg-gray-200"></div>
                        <div class="aspect-square bg-gray-200"></div>
                        <div class="aspect-square bg-gray-200"></div>
                        <div class="aspect-square bg-gray-200"></div>
                        <div class="aspect-square bg-gray-200"></div>
                        <div class="aspect-square bg-gray-200"></div>
                        <div class="aspect-square bg-gray-200"></div>
                        <div class="aspect-square bg-gray-200"></div>
                        <div class="aspect-square bg-gray-200"></div>
                    </div>
                </div>

                <!-- Footer -->
                <div id="footer" class="fixed bottom-0 left-0 right-0 bg-white border-t p-2 flex justify-around">
                    <a href="#" class="text-gray-700"><i class="fas fa-home text-xl"></i></a>
                    <a href="#" class="text-gray-700"><i class="fas fa-search text-xl"></i></a>
                    <a href="#" class="text-gray-700"><i class="fas fa-plus-square text-xl"></i></a>
                    <a href="#" class="text-gray-700"><i class="fas fa-heart text-xl"></i></a>
                    <a href="#" class="text-gray-700"><i class="fas fa-user text-xl"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileData = JSON.parse(localStorage.getItem('profileData'));
            
            if (profileData) {
                // Apply theme
                if (profileData.darkTheme) {
                    document.getElementById('body').classList.add('dark-theme');
                    document.getElementById('deviceFrame').classList.add('dark-theme');
                }

                // Set device frame
                document.getElementById('deviceFrame').classList.add(
                    profileData.device === 'android' ? 'android-frame' : 'iphone-frame'
                );

                // Set profile data
                document.getElementById('username').textContent = `@${profileData.username}`;
                document.getElementById('fullname').textContent = profileData.fullname;
                document.getElementById('bio').textContent = profileData.bio;
                document.getElementById('followers').textContent = profileData.followers;
                document.getElementById('following').textContent = profileData.following;
                document.getElementById('posts').textContent = profileData.posts;
                
                if (profileData.profileImage) {
                    document.getElementById('profileImage').style.backgroundImage = profileData.profileImage;
                }

                // Set verified badge
                if (profileData.verified) {
                    document.getElementById('verifiedBadge').classList.remove('hidden');
                }

                // Set professional account
                if (profileData.professionalAccount) {
                    document.getElementById('jobTitle').classList.remove('hidden');
                    document.getElementById('jobTitle').textContent = profileData.jobTitle || 'Professional';
                }

                // Set story status
                document.getElementById('storyRing').classList.toggle(
                    'border-blue-500', profileData.storyStatus === 'unseen'
                );
                document.getElementById('storyRing').classList.toggle(
                    'border-gray-400', profileData.storyStatus === 'seen'
                );

                // Set battery indicator
                const batteryLevel = document.querySelector('.battery-level');
                if (profileData.batteryOrientation === 'horizontal') {
                    batteryLevel.style.width = `${profileData.battery}%`;
                    batteryLevel.style.height = '100%';
                } else {
                    batteryLevel.style.width = '100%';
                    batteryLevel.style.height = `${profileData.battery}%`;
                }
                document.querySelector('#batteryIndicator span').textContent = `${profileData.battery}%`;

                // Set network indicator
                document.getElementById('networkIndicator').textContent = 
                    profileData.network.toUpperCase();

                // Show/hide footer
                document.getElementById('footer').classList.toggle('hidden', !profileData.showFooter);

                // Set current time
                const now = new Date();
                document.getElementById('time').textContent = 
                    `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            } else {
                window.location.href = 'index.html';
            }

            // Download button
            document.getElementById('downloadBtn').addEventListener('click', function() {
                html2canvas(document.getElementById('profileContainer')).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'fake-instagram-profile.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            });
        });
    </script>
</body>
</html>
